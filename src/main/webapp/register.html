<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Account</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        .heading {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 class="heading">Create Employee Account</h1>
            <form action="signup" method="post">
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name"
                           name="empName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email"
                           name="emailId" required>
                </div>

                <div class="form-group">
                    <label for="DateOfBirth">Date of Birth:</label>
                    <input type="date" class="form-control" id="DateOfBirth" name="DateOfBirth" required>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"
                           name="phoneNumber" required>
                </div>
                <div class ="form-group">
                    <label for ="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password"
                           name="password" required>

                <div class="form-group">
                    <label for="managerId">Manager ID:</label>
                    <input type="number" class="form-control" id="managerId" placeholder="Enter Manager ID"
                           name="managerId" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
